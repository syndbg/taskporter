project_name: taskporter

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
    main: ./main.go
    binary: taskporter
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  groups:
    - title: 'üöÄ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'üêõ Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'üìñ Documentation updates'
      regexp: '^.*?docs?(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'üßπ Chores'
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Other work
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - typo

release:
  github:
    owner: syndbg
    name: taskporter
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## What's Changed

    Welcome to this new release of Taskporter! üéâ

    ## Installation

    ### Binary Downloads
    Download the appropriate binary for your platform from the assets above.

    ### Docker
    ```bash
    docker pull ghcr.io/syndbg/taskporter:{{.Version}}
    docker pull ghcr.io/syndbg/taskporter:latest
    ```

    ### Linux Packages
    - **Debian/Ubuntu**: Download the `.deb` file and install with `sudo dpkg -i taskporter_*.deb`
    - **Red Hat/CentOS**: Download the `.rpm` file and install with `sudo rpm -i taskporter_*.rpm`
    - **Alpine**: Download the `.apk` file and install with `sudo apk add --allow-untrusted taskporter_*.apk`

    **Full Changelog**: https://github.com/syndbg/taskporter/compare/{{.PreviousTag}}...{{.Version}}

